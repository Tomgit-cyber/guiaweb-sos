<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guia SOS Unimed Vidas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f4f8fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0066cc;
    }
    .checklist label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .checklist input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: 1rem;
    }
    ul {
      padding-left: 20px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>🧭 Guia Web – SOS Unimed Vidas</h1>
    <p>Versão 1.1 • Atualizado por Tomgit</p>
  </header>

  <main>
    <section>
      <h2>✅ Etapas de Desenvolvimento</h2>
      <div class="checklist">
        <label><input type="checkbox" /> Etapa 1 – Levantamento das necessidades</label>
        <label><input type="checkbox" /> Etapa 2 – Protótipo no Figma</label>
        <label><input type="checkbox" /> Etapa 3 – Montagem no FlutterFlow</label>
        <label><input type="checkbox" /> Etapa 4 – Configurar Firebase</label>
        <label><input type="checkbox" /> Etapa 5 – Integração com Vercel</label>
        <label><input type="checkbox" /> Etapa 6 – Publicar e testar</label>
        <label><input type="checkbox" /> Etapa 7 – Ajustes finais</label>
        <label><input type="checkbox" /> Etapa 8 – Apresentação</label>
        <label><input type="checkbox" /> Etapa 9 – Implantação</label>
      </div>
    </section>

    <section>
      <h2>📝 Anotações</h2>
      <textarea placeholder="Digite suas observações ou lembretes do projeto..."></textarea>
    </section>

    <section>
      <h2>🔗 Links Úteis</h2>
      <ul>
        <li><a href="https://vercel.com" target="_blank">🌐 Painel Vercel</a></li>
        <li><a href="https://github.com/Tomgit-cyber/guiaweb-sos" target="_blank">📁 Repositório no GitHub</a></li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 SOS Unimed Vidas • Guia visual no-code | Criado com ❤️ por Tomgit
  </footer>

</body>
</html>
