
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Unimed ‚Äì SOS Unimed Vidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00A651;
            color: white;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 { font-size: 24px; }
        .status, .chart {
            margin: 15px 0;
            padding: 10px;
            background: #006633;
            border-radius: 5px;
        }
        .chart {
            background: #007F44;
        }
        .progress-bar {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            background-color: #00A651;
            height: 20px;
            text-align: right;
            padding-right: 10px;
            color: black;
            font-weight: bold;
        }
        button {
            background: white;
            color: #00A651;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #007F44;
            color: white;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel Unimed ‚Äì SOS Unimed Vidas</h1>
        <p>Monitoramento e controle do projeto v1.3.1</p>

        <div class="status">
            <h2>Status Atual</h2>
            <p>Etapa: <span id="etapa">Testes</span></p>
            <p>Progresso: <span id="progresso">80%</span> (8 de 9 etapas conclu√≠das)</p>
            <p>√öltima Atualiza√ß√£o: 18/07/2025 21:27</p>
            <button onclick="location.reload()">üîÅ Recarregar</button>
        </div>

        <div class="chart">
            <h2>Progresso por Etapa</h2>
            <select id="etapaFiltro" onchange="filtrarEtapa()">
                <option value="todas">Todas</option>
                <option value="Planejamento">Planejamento</option>
                <option value="Configura√ß√£o">Configura√ß√£o</option>
                <option value="UI">UI</option>
                <option value="Backend">Backend</option>
            </select>

            <div class="progress-bar" data-etapa="Planejamento">
                <div class="progress" style="width: 100%;">Planejamento ‚Äì 100%</div>
            </div>
            <div class="progress-bar" data-etapa="Configura√ß√£o">
                <div class="progress" style="width: 100%;">Configura√ß√£o ‚Äì 100%</div>
            </div>
            <div class="progress-bar" data-etapa="UI">
                <div class="progress" style="width: 100%;">UI ‚Äì 100%</div>
            </div>
            <div class="progress-bar" data-etapa="Backend">
                <div class="progress" style="width: 50%;">Backend ‚Äì 50%</div>
            </div>
        </div>

        <button onclick="window.location.href='https://guiaweb-sos.vercel.app'">Voltar ao Guia</button>
    </div>

    <script>
        function filtrarEtapa() {
            const filtro = document.getElementById("etapaFiltro").value;
            const barras = document.querySelectorAll(".progress-bar");
            barras.forEach(barra => {
                if (filtro === "todas" || barra.dataset.etapa === filtro) {
                    barra.style.display = "block";
                } else {
                    barra.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
